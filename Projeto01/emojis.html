<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cores Iguais - Jogo de Mem√≥ria com Emojis</title>
    <link rel="stylesheet" href="">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* Evita o scroll horizontal */
            display: flex; /* Para utilizar flexbox */
            flex-direction: column; /* Empilhar header, sidebar e main-content verticalmente */
        }

 
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 15px; /* Ajuste de padding para melhor alinhamento */
        }

        .brand-name {
            font-weight: 700;
            font-size: 23px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #7749F8;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixa a barra lateral */
            height: 100%; /* Ocupa toda a altura da tela */
            z-index: 1000;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            background-color: #8c68f1;
            border-radius: 4px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #5a37c4;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px; /* Espa√ßo para a barra lateral fixa */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Game Styles */
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #8a36da;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2em;
            color: white;
            border: 2px solid #000;
            background-image: url('backface.jpg');
            background-size: cover;
        }

        .card.flipped {
            background-color: #8a36da;
            background-image: none;
            cursor: default;
            font-size: 3em;
            color: #000;
        }

        .card.match {
            animation: pulse 1s;
            background-color: #28a745 !important;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #score-board {
            margin-top: 20px;
        }

        #success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 255, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 50px;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <div class="brand-name">Cores Iguais</div>
        </div>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showMessage('Desempenho')">Desempenho</a>
        <a href="#" onclick="showMessage('N√≠veis')">N√≠veis</a>
        <a href="#" onclick="showMessage('Resultados')">Resultados</a>
        <a href="index.html">Voltar para Loja</a>
    </div>

    <div class="main-content">
        <!-- Conte√∫do do jogo vai aqui -->
        <h1>Bem-vindo ao Jogo de Mem√≥ria com Emojis</h1>
        <p>Encontre os pares de emojis</p>

        <!-- Jogo de Mem√≥ria com Emojis -->
        <div id="game-board"></div>
        <div id="score-board">
            <p>Tentativas: <span id="attempts">0</span></p>
            <p>Pares Encontrados: <span id="pairs">0</span></p>
        </div>
        <div id="success-message">Par Encontrado!</div>
    </div>

    <!-- Elemento para exibir a mensagem tempor√°ria -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
    </div>

    <script>
        // Fun√ß√£o para exibir a mensagem tempor√°ria
        function showMessage(section) {
            var messageBox = document.getElementById('messageBox');
            var messageText = document.getElementById('messageText');

            // Define o texto da mensagem de acordo com a se√ß√£o clicada
            messageText.textContent = `Error500: Usuario teste `;

            // Exibe a mensagem
            messageBox.style.display = 'block';

            // Oculta a mensagem ap√≥s 3 segundos (3000 milissegundos)
            setTimeout(function() {
                messageBox.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const emojisArray = ['üòÄ', 'üòÇ', 'üòÖ', 'üòç', 'üòé', 'üò≠', 'üò°', 'üò±'];
            let attempts = 0;
            let pairs = 0;
            let firstCard = null;
            let secondCard = null;

            const gameBoard = document.getElementById('game-board');
            const attemptsDisplay = document.getElementById('attempts');
            const pairsDisplay = document.getElementById('pairs');
            const successMessage = document.getElementById('success-message');

            const doubledEmojisArray = [...emojisArray, ...emojisArray];
            const shuffledEmojisArray = doubledEmojisArray.sort(() => 0.5 - Math.random());

            shuffledEmojisArray.forEach((emoji, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.emoji = emoji;
                cardElement.addEventListener('click', flipCard);

                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = emoji;
                emojiElement.style.display = 'none'; // Hide the emoji initially
                cardElement.appendChild(emojiElement);

                gameBoard.appendChild(cardElement);
            });

            function flipCard(event) {
                const clickedCard = event.target.closest('.card');
                if (firstCard && secondCard) return;
                if (clickedCard === firstCard) return;

                clickedCard.classList.add('flipped');
                clickedCard.querySelector('.emoji').style.display = 'block';

                if (!firstCard) {
                    firstCard = clickedCard;
                } else {
                    secondCard = clickedCard;
                    checkMatch();
                }
            }

            function checkMatch() {
                attempts++;
                attemptsDisplay.textContent = attempts;

                if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                    pairs++;
                    pairsDisplay.textContent = pairs;

                    firstCard.classList.add('match');
                    secondCard.classList.add('match');

                    showSuccessMessage();

                    firstCard.removeEventListener('click', flipCard);
                    secondCard.removeEventListener('click', flipCard);
                    resetCards();
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        firstCard.querySelector('.emoji').style.display = 'none';
                        secondCard.querySelector('.emoji').style.display = 'none';
                        resetCards();
                    }, 1000);
                }
            }

            function showSuccessMessage() {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 1000);
            }

            function resetCards() {
                firstCard = null;
                secondCard = null;
            }
        });
    </script>
</body>

</html>
