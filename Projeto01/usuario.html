<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>GJ-Store</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            /* Evita o scroll horizontal */
            display: flex;
        }

         /* Sidebar Styles */
         .sidebar {
            width: 250px;
            background-color: #7749F8;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            /* Centraliza verticalmente */
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 15px 0;
            background-color: #8c68f1;
            border-radius: 4px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #5a37c4;
        }
        /* Header Styles */
        header {
            background-color: #7446f3;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: fixed;
            z-index: 1001;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 15px;
        }

        .brand-name {
            font-weight: 700;
            font-size: 23px;
        }

        /* User Info Styles */
        .user-details {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 13px;
        }

        .oculto {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px 0 7px;
        }

        /* Container Styles */
        .container-fluid {
            width: 100%;
            padding: 0;
            margin: 0;
            margin-left: 250px;
            margin-top: 50px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            width: 100%;
        }

        /* Add Section Styles */
        .add-section {
            width: 100%;
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #CED4DA;
        }

        .product-title {
            font-weight: 900;
            font-style: italic;
            font-size: 36px;
        }

        /* Product List Styles */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
            width: 100%;
        }

        .product-card {
            width: 300px;
            border: 1px solid #CED4DA;
            border-radius: 4px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .product-image-container {
            width: 100%;
            height: auto;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-details p {
            margin: 10px 0;
        }

        .product-buttons button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-buttons button:first-of-type {
            background-color: #7749F8;
            color: #FFF;
        }

        .product-buttons button:last-of-type {
            background-color: #FFF;
            color: #7749F8;
            border: 1px solid #7749F8;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid #FFF;
            border-radius: 4px;
            padding: 8px 16px;
            color: #FFF;
            cursor: pointer;
            margin-left: 10px;
            height: 39px;
            width: 63px;
            font-weight: 700;
        }

        .logout-btn:hover {
            opacity: 80%;
        }

        .logout-btn:active {
            opacity: 50%;
        }

        /* Cronômetro Styles */
        .cronometro-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFF;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 665px) {
            .product-image {
                height: 102px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            header {
                margin-left: 0;
                width: 100%;
            }

            .container-fluid {
                margin-left: 0;
            }
        }

        .product-list select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

          /* Overlay para bloquear os jogos */
          .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #FFF;
            z-index: 999; /* Fica acima dos jogos */
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <div class="brand-name">
                GJ-Clinic
            </div>
            <div class="user-details">
                Olá, Lorena Maria
                <img src="imagens/oculto.png" alt="Usuário" class="oculto">
                <a href="login.html" class="logout-btn" onclick="logout()">Sair</a>
            </div>
        </div>
    </header>

    <div class="sidebar">

        <a href="cadastro-paciente.html">Iniciar avaliacao</a>
        <a href="cadastro-avaliacao.html">Encerrar avaliação</a>

        <!-- Cronômetro abaixo do botão "Encerrar avaliação" -->
        <div class="cronometro-container" id="cronometro">
            00:00:00
        </div>
    </div>

    <div class="container-fluid">
        <div class="main-content">
            <div class="product-list" id="product-list"></div>
             <!-- Bloqueio inicial sobre os jogos -->
             <div class="overlay" id="overlay">
                Jogos Bloqueados, Inicie a avaliacao
            </div>
        </div>
    </div>

    <script>
        // Array com informações dos jogos
        const jogos = [
            {
                nome: "Cores Iguais",
                imagem: "imagens/cores.PNG",
                detalhes: "detalhesJogo1()",
                jogar: "jogoCores.html"
            },
            {
                nome: "Emojis Iguais",
                imagem: "imagens/emojis.PNG",
                detalhes: "detalhesJogo2()",
                jogar: "emojis.html"
            },
            {
                nome: "Letras Iguais",
                imagem: "imagens/letras.PNG",
                detalhes: "detalhesJogo1()",
                jogar: "letrasmemoria.html"
            },
            {
                nome: "Quebra cabeça",
                imagem: "imagens/queba.PNG",
                detalhes: "detalhesJogo2()",
                jogar: "numeroIguais.html"
            }
        ];

        // Função para carregar os jogos na página
        function carregarJogos() {
            const productList = document.getElementById("product-list");

            jogos.forEach(jogo => {
                const card = document.createElement("div");
                card.classList.add("product-card");

                const imageContainer = document.createElement("div");
                imageContainer.classList.add("product-image-container");

                const img = document.createElement("img");
                img.src = jogo.imagem;
                img.classList.add("product-image");
                imageContainer.appendChild(img);

                const details = document.createElement("div");
                details.classList.add("product-details");
                const title = document.createElement("h5");
                title.textContent = jogo.nome;
                details.appendChild(title);

                const buttons = document.createElement("div");
                buttons.classList.add("product-buttons");

                const detalhesBtn = document.createElement("button");
                detalhesBtn.textContent = "Detalhes";
                detalhesBtn.onclick = () => eval(jogo.detalhes);
                buttons.appendChild(detalhesBtn);

                const jogarBtn = document.createElement("button");
                jogarBtn.textContent = "Jogar";
                jogarBtn.onclick = () => window.location.href = jogo.jogar;
                buttons.appendChild(jogarBtn);

                card.appendChild(imageContainer);
                card.appendChild(details);
                card.appendChild(buttons);
                productList.appendChild(card);
            });
        }

        // Chamar a função ao carregar a página
        window.onload = carregarJogos;

        // Função para cronômetro
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        function startTimer() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById("cronometro").textContent = timeToString(elapsedTime);
            }, 10);
        }

        function timeToString(time) {
            let diffInHrs = time / 3600000;
            let hh = Math.floor(diffInHrs);

            let diffInMin = (diffInHrs - hh) * 60;
            let mm = Math.floor(diffInMin);

            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);

            let diffInMs = (diffInSec - ss) * 100;
            let ms = Math.floor(diffInMs);

            let formattedMM = mm.toString().padStart(2, "0");
            let formattedSS = ss.toString().padStart(2, "0");
            let formattedMS = ms.toString().padStart(2, "0");

            return `${formattedMM}:${formattedSS}:${formattedMS}`;
        }

        // Cronômetro inicia parado, só inicia ao chamar startTimer()
    </script>
</body>

</html>
